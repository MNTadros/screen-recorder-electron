<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="content container-mx-auto px-12">

    <video class = "w-full h-fullrs"></video>

    <div class="space-x-4 py-6 pb-12">

    </div>
    <button id="switchButton" class="button is-primary text-xl font-mono">Switch Video Type</button>

    </button>
